<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Porządna Firma. Rostyslav Burdeniuk</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .banner {
            position: relative;
            height: 100%;
            background: url('construction_background.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .content {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
        }
        p {
            font-size: 24px;
            margin-bottom: 40px;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #ffcc00;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="overlay"></div>
        <div class="content">
            <h1>Firma budowlana</h1>
            <p>Strona jest w fazie projektowania</p>
            <div class="loader"></div>
        </div>
    </div>
    <footer>&copy; 2024 Porządna Firma. Rostyslav Burdeniuk. All rights reserved.</footer>
</body>
</html>
