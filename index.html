<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Porządna Firma</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .banner {
            position: relative;
            height: 100%;
            background: url('construction_background.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .content {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
        }
        p {
            font-size: 24px;
            margin-bottom: 40px;
        }
        .loader {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            position: relative;
        }
        .gear {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffcc00 40%, transparent 41%);
            border: 10px solid #f3f3f3;
            border-radius: 50%;
            position: absolute;
            animation: spin 2s linear infinite;
        }
        .gear:before {
            content: "";
            width: 10px;
            height: 10px;
            background: #1a1a1a;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="overlay"></div>
        <div class="content">
            <h1>Porządna Firma</h1>
            <h1>Rostyslav Burdeniuk</h1>
            <p>Strona jest w fazie projektowania</p>
            <div class="loader">
                <div class="gear"></div>
            </div>
        </div>
    </div>
    <footer>&copy; 2024 Porządna Firma Rostyslav Burdeniuk. All rights reserved.</footer>
</body>
</html>
